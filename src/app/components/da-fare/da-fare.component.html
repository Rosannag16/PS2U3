<div class="container">
    <h2>Da Fare</h2>
    <div *ngFor="let todo of todos" class="mb-3"
        [ngClass]="{'bg-danger text-white': !todo.completed, 'bg-success text-white': todo.completed}">
        <div>{{ todo.todo }}</div>
        <div *ngIf="todo.userId !== undefined && todo.userId !== null">
            <span *ngFor="let user of users">
                <span *ngIf="user.id === todo.userId">
                    <strong>Assigned to:</strong> {{ user.firstName }} {{ user.lastName }}
                </span>
            </span>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="todo.completed"
                (change)="toggleCompletion(todo, $event)">
            <label class="form-check-label" [ngClass]="{'text-success': todo.completed}">
                {{ todo.completed ? 'Completed' : 'Incomplete' }}
            </label>
        </div>
    </div>
  </div>
