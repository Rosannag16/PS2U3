<div class="container">
    <h2>Completate</h2>
    <div *ngFor="let todo of completedTodos" class="mb-3"
        [ngClass]="{'bg-success text-white': todo.completed, 'bg-danger text-white': !todo.completed}">
        <div>{{ todo.todo }}</div>
        <div *ngIf="todo.userId !== undefined && todo.userId !== null">
            <span *ngFor="let user of users">
                <span *ngIf="user.id === todo.userId">
                    <strong>Assigned to:</strong> {{ user.firstName }} {{ user.lastName }}
                </span>
            </span>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="todo.completed"
                (change)="toggleCompletion(todo, $event)">
            <label class="form-check-label" [ngClass]="{'text-danger': !todo.completed}">
                {{ todo.completed ? 'Complete' : 'Incomplete' }}
            </label>
        </div>
    </div>
  </div>
